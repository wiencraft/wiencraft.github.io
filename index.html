<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WIENCRAFT</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-papbDgp7ewJzVwLQq4XG8vQ0rEL7L/nQ0Fq53iUtDmIQPQRqAGXUUP11Su5LxY5qfOog0nO8D3FnVtZ5SRn6Kg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <!-- GIF Arka Plan -->
  <div class="background-gif"></div>

  <!-- WIEN Yazısı -->
  <div class="background">
    <span class="letter">W</span>
    <span class="letter">I</span>
    <span class="letter">E</span>
    <span class="letter">N</span>
  </div>

  <!-- Butonlar -->
  <div class="buttons">
    <a href="https://discord.gg/jsQGBwTeTb" class="btn discord" target="_blank">
      <i class="fab fa-discord"></i> Discord'a Katıl
    </a>
    <a href="https://tlauncher.org/" class="btn minecraft" target="_blank">
      <i class="fas fa-cube"></i> Minecraft İndir
    </a>
    <a href="https://www.tiktok.com/@wienminecraft" class="btn tiktok" target="_blank">
      <i class="fab fa-tiktok"></i> TikTok’umuzu Takip Et
    </a>
    <a href="https://www.tiktok.com/@anilzii/live" class="btn tiktok" target="_blank">
      <i class="fab fa-tiktok"></i> Canlı Yayını Takip Et
    </a>
  </div>
</body>
</html>
