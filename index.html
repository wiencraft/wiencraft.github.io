<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sohbet Uygulaması</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: url('arkaplan.png') no-repeat center center;
    background-size: 100% 100%;
  }

  #login, #chat {
    backdrop-filter: blur(8px);
    background: rgba(255, 255, 255, 0.2);
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
    width: 400px;
    z-index: 1;
    border: 1px solid rgba(255, 255, 255, 0.3);
  }

  input, button {
    width: 100%;
    margin: 10px 0;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
  }

  button {
    background-color: #2e8b57;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  #messages {
    height: 300px;
    overflow-y: auto;
    border: 1px solid #ccc;
    padding: 10px;
    background: rgba(255, 255, 255, 0.5);
    border-radius: 8px;
  }
</style>

</head>
<body>

  <div id="login">
    <input id="nickname" placeholder="Takma ad" />
    <input id="adminPass" type="password" placeholder="Admin şifresi (opsiyonel)" />
    <button onclick="join()">Sohbete Katıl</button>
  </div>

  <div id="chat" style="display:none;">
    <div id="messages"></div>
    <input id="m" autocomplete="off" placeholder="Mesajınızı yazın..." />
    <button onclick="send()">Gönder</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
